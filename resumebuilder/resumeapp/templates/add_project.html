<!-- resume_app/templates/resume_app/add_project.html -->



{% block content %}
  <style>
    .project-form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: bold;
    }

    input,
    select {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .back-link {
      color: #3498db;
      text-decoration: none;
      margin-top: 10px;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>

  <div class="project-form-container">
    <h2>Add Project</h2>
    <form method="post" action="">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
    <br>
    <a href="{% url 'dashboard' %}" class="back-link">Back to Dashboard</a>
  </div>
{% endblock %}
