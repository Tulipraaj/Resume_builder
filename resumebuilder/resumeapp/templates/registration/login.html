<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Add your CSS links, scripts, or other head elements here -->
</head>
<body>
    <h2>Login</h2>

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.username.label_tag }} {{ form.username }}
        <br>
        {{ form.password.label_tag }} {{ form.password }}
        <br>
        <button type="submit">Login</button>
    </form>

    <!-- Add links for registration, password reset, etc. as needed -->

    <!-- Add your scripts or other elements before the closing </body> tag if needed -->
</body>
</html>
